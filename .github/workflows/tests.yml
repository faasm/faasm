name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - gh-actions

jobs:
  build:
    runs-on: ubuntu-18.04
    env:
      CGROUP_MODE: off
      NETNS_MODE: off
      HOST_TYPE: ci
      REDIS_STATE_HOST: redis
      REDIS_QUEUE_HOST: redis
      LOG_LEVEL: info
      MAX_FAASLETS: 5
    container:
      faasm/base-test:0.4.0
    services:
      redis:
        image: faasm/redis:0.4.0
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v2
      - name: "File perms"
        run: chown -R root:root /usr/local/faasm
      - name: "Add faasm group"
        run: groupadd -g 1000 faasm
      - name: "Add faasm user"
        run: useradd -u 1000 -g 1000 faasm
      - name: "Create build dir"
        run: mkdir build
      - name: "Build tests"
        run: cmake --build . --target tests
        working-directory: build
      - name: "Set up native libs"
        run: inv -r faasmcli/faasmcli libs.native
      - name: "Set up test lib"
        run: inv -r faasmcli/faasmcli libs.fake
      - name: "Download sysroot"
        run: inv -r faasmcli/faasmcli toolchain.download-sysroot
      - name: "Download runtime root"
        run: inv -r faasmcli/faasmcli toolchain.download-runtime --nocodegen
      - name: "Run codegen"
        run: inv -r faasmcli/faasmcli codegen.local
      - name: "Run WAMR codegen"
        run: inv -r faasmcli/faasmcli codegen demo echo --wamr
      - name: "Set up Tensorflow test files"
        run: inv -r faasmcli/faasmcli tf.upload --local-copy
      - name: "Install pyfaasm"
        run: pip3 install pyfaasm
      - name: "Copy Python functions into place"
        run: inv -r faasmcli/faasmcli upload.user python --py --local-copy
      - name: "Run the tests"
        run: /faasm/build/bin/tests
