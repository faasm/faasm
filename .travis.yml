language: c++

dist: xenial

services:
  - docker

branches:
  only:
  - master

# Build the latest images
before_install:
  - "docker pull faasm/base"
  - "docker build -t faasm/worker -f docker/worker.dockerfile ."
  - "docker build -t faasm/testing -f docker/testing.dockerfile ."

script:
  - "docker-compose -f test-compose.yml run tester /usr/local/code/faasm/bin/ci_run.sh"
