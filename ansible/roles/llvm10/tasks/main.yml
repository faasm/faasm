---

- name: "Add LLVM GPG key"
  become: yes
  apt_key: url=https://apt.llvm.org/llvm-snapshot.gpg.key

- name: "Install LLVM 10 repo"
  become: yes
  apt_repository:
    repo: "deb http://apt.llvm.org/{{ ansible_distribution_release }}/ llvm-toolchain-{{ ansible_distribution_release }}-10 main"
    state: present

- name: "Install LLVM"
  become: yes
  apt:
    name:
      - llvm-10
      - llvm-10-dev
      - llvm-10-tools
      - lld-10
      - lldb-10
    update_cache: yes

- name: "Install Clang"
  become: yes
  apt:
    name:
      - clang-9
      - clangd-10
      - clang-tools-9
      - libclang-9-dev
    update_cache: yes

- name: "Default symlinks"
  become: yes
  file:
    state: link
    src: "/usr/bin/{{ item }}-10"
    dest: "/usr/bin/{{ item }}"
  with_items:
    - "clang"
    - "clang++"
    - "clang-cpp"
    - "wasm-ld"
    - "lld"
    - "llvm-ar"
    - "llvm-nm"
    - "llvm-ranlib"
