---

- name: "Ensure directory exists"
  become: yes
  file:
    path: "/usr/local/faasm/runtime_root/etc"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0775

- name: "Put network-related files in place"
  copy:
    src: "{{ item }}"
    dest: "/usr/local/faasm/runtime_root/etc/{{ item }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0644
  with_items:
    - "hosts"
    - "resolv.conf"
    - "passwd"

