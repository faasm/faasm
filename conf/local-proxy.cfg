global
    log 127.0.0.1 local0
    log 127.0.0.1 local1 notice
    maxconn 4096

defaults
    log global
    mode http
    option httplog
    option dontlognull
    retries 3
    timeout connect 5000
    timeout client 50000
    timeout server 50000

frontend balancer
    bind *:8080
    mode http
    default_backend workers

backend workers
    mode http
    option forwardfor
    balance roundrobin
    server w1 worker1:8080
    server w2 worker2:8080