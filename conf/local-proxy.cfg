global
    log /dev/log local0
    log localhost local1 notice
    maxconn 2000
    daemon

defaults
    log global
    mode http
    option httplog
    option dontlognull
    retries 3
    timeout connect 5000
    timeout client 50000
    timeout server 50000

frontend http-in
    bind *:8080
    default_backend workers

backend workers
    stats enable
    stats auth admin:admin
    stats uri /haproxy?stats
    balance roundrobin
    option http-server-close
    server w1 172.28.1.2:8080
    server w2 172.28.1.3:8080