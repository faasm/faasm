apiVersion: v1
kind: Pod
metadata:
  name: redis-state
  namespace: faasm
  labels:
    app: faasm
    role: redis-state
spec:
  containers:
    - name: master
      image: faasm/redis:0.5.9
      env:
        - name: MASTER
          value: "true"
      ports:
        - containerPort: 6379
