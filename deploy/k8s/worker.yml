---

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: faasm-worker
  namespace: faasm
spec:
  template:
    metadata:
      labels:
        app: faasm-worker
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - faasm-worker
      containers:
        - image: faasm/worker:0.6.7
          env:
            - name: REDIS_STATE_HOST
              value: redis-state
            - name: REDIS_QUEUE_HOST
              value: redis-queue
            - name: LOG_LEVEL
              value: info
            - name: HOST_TYPE
              value: knative
            - name: CAPTURE_STDOUT
              value: on
            - name: CGROUP_MODE
              value: off
            - name: NETNS_MODE
              value: off
            - name: PYTHON_PRELOAD
              value: off
            - name: PYTHON_CODEGEN
              value: off
            - name: BOUND_TIMEOUT
              value: 30000
            - name: BOUND_TIMEOUT
              value: 600000
            - name: GLOBAL_MESSAGE_TIMEOUT
              value: 120000
            - name: ENDPOINT_INTERFACE
              value: eth0

