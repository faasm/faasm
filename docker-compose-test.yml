version: "3"

services:
  redis:
    image: faasm/redis
    ports:
      - "6377:6379"

  tester:
    image: faasm/testing:latest
    depends_on:
      - redis
    environment:
      HOST_TYPE: "ci"
      CGROUP_MODE: "on"
      REDIS_STATE_HOST: "redis"
      REDIS_QUEUE_HOST: "redis"
      REDIS_PORT: "6379"
      THREADS_PER_WORKER: 5
    volumes:
      - .:/usr/local/code/faasm
    privileged: yes
