version: "3"

services:
  redis-state:
    image: faasm/redis:${FAASM_VERSION}

  redis-queue:
    image: faasm/redis:${FAASM_VERSION}

  upload:
    image: faasm/upload:${FAASM_VERSION}
    ports:
      - "8002:8002"
    depends_on:
      - redis-queue
      - redis-state
    volumes:
      - ./machine-code/:/usr/local/faasm/object/
      - ./wasm/:/usr/local/code/faasm/wasm/
    environment:
      - FUNCTION_STORAGE=local
      - LOG_LEVEL=info
      - REDIS_STATE_HOST=redis-state
      - REDIS_QUEUE_HOST=redis-queue
      - TF_CODEGEN=off
      - PYTHON_CODEGEN=off

  worker:
    image: faasm/knative-worker:${FAASM_VERSION}
    depends_on:
      - upload
    expose:
      - "8080"
    privileged: yes
    volumes:
      - ./machine-code/:/usr/local/faasm/object/
    environment:
      - FUNCTION_STORAGE=fileserver
      - FILESERVER_URL=http://upload:8002
      - LOG_LEVEL=info
      - CGROUP_MODE=on
      - NETNS_MODE=off
      - REDIS_STATE_HOST=redis-state
      - REDIS_QUEUE_HOST=redis-queue
      - THREADS_PER_WORKER=20
      - MAX_IN_FLIGHT_RATIO=1
      - MAX_WORKERS_PER_FUNCTION=4
      - GLOBAL_MESSAGE_TIMEOUT=600000
      - CAPTURE_STDOUT=on

  nginx:
    image: nginx:latest
    volumes:
      - ./deploy/conf/nginx-local.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - worker
    ports:
      - "8080:8080"
