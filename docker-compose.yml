version: "3"

networks:
  faasm:

services:
  redis:
    image: redis
    ports:
      - "6378:6379"
    networks:
      - faasm

  worker:
    image: faasm/worker:latest

    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FUNC_ROOT=/usr/share/faasm
      - CGROUP_MODE=on
      - NETNS_MODE=on
      - LOG_LEVEL=debug
    volumes:
      - ./wasm:/usr/share/faasm/wasm
    networks:
      - faasm
    privileged: yes

  edge:
    image: faasm/edge:latest
    ports:
      - "8001:8001"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FUNC_ROOT=/usr/share/faasm
    volumes:
      - ./wasm:/usr/share/faasm/wasm
    depends_on:
      - redis
    networks:
      - faasm

  upload:
    image: faasm/upload:latest
    ports:
      - "8002:8002"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FUNC_ROOT=/usr/share/faasm
    volumes:
    - ./wasm:/usr/share/faasm/wasm
    depends_on:
      - redis
    networks:
      - faasm
