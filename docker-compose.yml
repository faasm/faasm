version: "3"

networks:
  faasm-knative:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

services:
  redis-state:
    image: faasm/redis
    ports:
      - "6378:6379"
    networks:
      - faasm-knative

  redis-queue:
    image: faasm/redis
    ports:
      - "6377:6379"
    networks:
      - faasm-knative

  worker-1:
    image: faasm/knative-worker:latest
    depends_on:
      - redis-queue
      - redis-state
    ports:
      - "8081:8080"
    privileged: yes
    networks:
      faasm-knative:
        ipv4_address: 172.28.1.2
    environment:
      - FUNCTION_STORAGE=fileserver
      - FILESERVER_URL=http://upload:8002
      - LOG_LEVEL=debug
      - CGROUP_MODE=on
      - NETNS_MODE=off
      - REDIS_STATE_HOST=redis-state
      - REDIS_QUEUE_HOST=redis-queue
      - THREADS_PER_WORKER=5
      - MAX_IN_FLIGHT_RATIO=1
      - MAX_WORKERS_PER_FUNCTION=4
      - GLOBAL_MESSAGE_TIMEOUT=600000

  worker-2:
    image: faasm/knative-worker:latest
    depends_on:
      - redis-queue
      - redis-state
    ports:
      - "8082:8080"
    privileged: yes
    networks:
      faasm-knative:
        ipv4_address: 172.28.1.3
    environment:
      - FUNCTION_STORAGE=fileserver
      - FILESERVER_URL=http://upload:8002
      - LOG_LEVEL=debug
      - CGROUP_MODE=on
      - NETNS_MODE=off
      - REDIS_STATE_HOST=redis-state
      - REDIS_QUEUE_HOST=redis-queue
      - THREADS_PER_WORKER=5
      - MAX_IN_FLIGHT_RATIO=1
      - MAX_WORKERS_PER_FUNCTION=4
      - GLOBAL_MESSAGE_TIMEOUT=600000

  proxy:
    build:
      context: .
      dockerfile: docker/local-proxy.dockerfile
    depends_on:
      - worker-1
      - worker-2
    ports:
      - "8080:8080"
    networks:
      faasm-knative:
        ipv4_address: 172.28.1.1

  upload:
    image: faasm/upload:latest
    ports:
      - "8002:8002"
    depends_on:
      - redis-queue
      - redis-state
    networks:
      - faasm-knative
    volumes:
      - /usr/local/faasm/:/usr/local/faasm/
      - /usr/local/code/faasm/wasm/:/usr/local/code/faasm/wasm/
    environment:
      - FUNCTION_STORAGE=local
      - LOG_LEVEL=debug
      - REDIS_STATE_HOST=redis-state
      - REDIS_QUEUE_HOST=redis-queue