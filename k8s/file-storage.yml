apiVersion: v1
kind: PersistentVolume
metadata:
  name: func-storage
  namespace: faasm
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: slow
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /usr/share/faasm
    server: 146.179.131.224 # This has to be the kubernetes master

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: func-storage-claim
  namespace: faasm
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  storageClassName: slow
