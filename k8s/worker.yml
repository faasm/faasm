apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: faasm
  labels:
    app: faasm
spec:
  replicas: 3
  selector:
    matchLabels:
      app: faasm
      role: worker
  template:
    metadata:
      labels:
        app: faasm
        role: worker
    spec:
      containers:
        - name: worker
          image: faasm/worker
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: faasm-config
          volumeMounts:
            - mountPath: "/usr/share/faasm"
              name: func-vol
          securityContext:
            privileged: yes
      volumes:
        - name: func-vol
          persistentVolumeClaim:
            claimName: func-storage-claim
