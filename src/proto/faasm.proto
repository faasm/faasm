syntax = "proto2";

package message;

message Message {
    optional string user = 1;
    optional string function = 2;
    optional int32 idx = 3;

    enum MessageType {
        BIND = 1;
        CALL = 2;
        KILL = 3;
    }

    optional MessageType type = 4 [default = CALL];

    optional int32 id = 5;
    optional string resultKey = 6;
    optional string statusKey = 7;
    optional bool success = 8;
    optional bool isAsync = 9;
    optional bool isPython = 10;
    optional bool isTypescript = 11;

    optional bytes inputData = 12;
    optional bytes outputData = 13;
}

