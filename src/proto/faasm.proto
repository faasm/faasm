syntax = "proto2";

package message;

message Message {
    optional string user = 1;
    optional string function = 2;

    enum MessageType {
        BIND = 1;
        CALL = 2;
        KILL = 3;
    }

    optional MessageType type = 3 [default = CALL];

    optional string resultKey = 4;
    optional string statusKey = 5;
    optional bool success = 6;
    optional bool isAsync = 7;
    optional bool isPython = 8;

    optional bytes inputData = 9;
    optional bytes outputData = 10;
}

