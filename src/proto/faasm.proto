syntax = "proto2";

package message;

message Message {
    optional string user = 1;
    optional string function = 2;
    optional int32 idx = 3;

    optional string pythonUser = 4;
    optional string pythonFunction = 5;

    enum MessageType {
        BIND = 1;
        CALL = 2;
        KILL = 3;
        EMPTY = 4;
    }

    optional MessageType type = 6 [default = CALL];

    optional int32 id = 7;
    optional string resultKey = 8;
    optional string statusKey = 9;
    optional bool success = 10;
    optional bool isAsync = 11;
    optional bool isPython = 12;
    optional bool isTypescript = 13;
    optional bool isStatusRequest = 14;

    optional bytes inputData = 15;
    optional bytes outputData = 16;
}
