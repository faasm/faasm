syntax = "proto2";

package message;

message Message {
    optional string user = 20;
    optional string function = 21;

    enum MessageType {
        BIND = 10;
        CALL = 11;
        KILL = 12;
    }

    optional MessageType type = 22 [default = CALL];

    optional string resultKey = 23;
    optional string statusKey = 24;
    optional bool success = 25;
    optional bool isAsync = 26;

    optional bytes inputData = 27;
    optional bytes outputData = 28;
}

